                <ion-input fill="solid" label="Precio producto" labelPlacement="floating" class="form-control" formControlName="price"></ion-input>
                <ion-input fill="solid" label="DescripciÃ³n producto" labelPlacement="floating" class="form-control" formControlName="description"></ion-input>
